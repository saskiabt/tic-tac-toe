<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css"> 
    <link rel="stylesheet" href="https://use.typekit.net/lqp0iqw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,300;0,400;0,600;1,800&display=swap" rel="stylesheet">
    <link rel='stylesheet' media='screen and (max-width:535px) and (min-width:381px)' href='./styles/tablet.css'>
    <link rel='stylesheet' media='screen and (max-width: 380px) and (min-width:320px)' href='./styles/mobile-m.css'>
    <link rel='stylesheet' media='screen and (max-width: 320px)' href='./styles/mobile-s.css'>
    <link rel='stylesheet' media='screen and (max-width:535px)' href='./styles/no-border.css'>

   
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="sig">Built by 
            <span>Saskia Binder</span>
        </div>
        </div>
        <div id="float">
            <div id="title-wrapper">
                <div id="title"><span>Tic <br> Tac <br> Toe </div>
                <!-- <div id="signature">built by Saskia Binder</div> -->
            </div>
            <div id = "buttons">
                <div id="choose-marker" class = "choice"> 
                    <div class = "button-box">
                        <button class="xo cb" id= "x">X</button>
                        <button class="xo cb" id= "o">O</button>
                    </div>
                </div>
                <div id = "choose-opponent" class = "choice">
                    <div class = "button-box">
                        <button id="human" class = "human-bot cb"> human</button>
                        <button id="bot" class = "human-bot cb"> b0t</button>
                    </div>
                </div>
                <div id = "start-wrapper">
                    <button id = "start">START</button>
                </div>
            </div>
        </div>
        <div id="border"></div>
        <div id="game">
            <div id="winner-wrapper"></div>
            <div id="players">
                <div id="player-one-wrapper">
                    <h1 class="name">Player One's Move</h1>
                </div>
                <div id="player-two-wrapper">
                    <h1 id ="player-two-name">Player Two's Move:</h1>
                </div>
            </div>
            <div id="gameboard-wrapper">
                <div id="gameboard-grid">
                    <div class="gamepiece-square" id="0"></div>
                    <div class="gamepiece-square" id ="1"></div>
                    <div class="gamepiece-square" id="2"></div>
                    <div class="gamepiece-square" id="3"></div>
                    <div class="gamepiece-square" id="4"></div>
                    <div class="gamepiece-square" id="5"></div>
                    <div class="gamepiece-square" id= "6"></div>
                    <div class="gamepiece-square" id= "7"></div>
                    <div class="gamepiece-square" id="8"></div>
                </div>
                <div id = "clear-restart-wrapper">
                    <button id = "clear" class = "reset">Restart</button>
                    <button id="restart" class = "reset">Clear Board</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
